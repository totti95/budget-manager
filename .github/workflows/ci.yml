name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  backend-lint:
    name: Backend Code Style (Laravel Pint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-progress

      - name: Run Laravel Pint
        run: |
          cd backend
          ./vendor/bin/pint --test

  backend-tests:
    name: Backend Tests (Pest)
    runs-on: ubuntu-latest
    needs: backend-lint

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: budget_manager_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pdo, pgsql, mbstring, xml, redis
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Copy .env
        run: |
          cd backend
          cp .env.example .env
          sed -i 's/DB_HOST=postgres/DB_HOST=localhost/' .env
          sed -i 's/REDIS_HOST=redis/REDIS_HOST=localhost/' .env

      - name: Install Dependencies
        run: |
          cd backend
          composer install --prefer-dist --no-progress

      - name: Generate key
        run: |
          cd backend
          php artisan key:generate

      - name: Run Migrations
        run: |
          cd backend
          php artisan migrate --force

      - name: Execute tests
        run: |
          cd backend
          php artisan test

  frontend-lint:
    name: Frontend Lint (ESLint)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint:check

  frontend-format:
    name: Frontend Format (Prettier)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Check Prettier formatting
        run: |
          cd frontend
          npm run format:check

  frontend-build:
    name: Frontend Build (Vue + TypeScript)
    runs-on: ubuntu-latest
    needs: [frontend-lint, frontend-format]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: TypeScript Check & Build
        run: |
          cd frontend
          npm run build

  docker-build:
    name: Docker Integration Test
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: sleep 30

      - name: Check services health
        run: |
          docker compose ps
          curl -f http://localhost:8080/api/health || exit 1

      - name: Stop services
        run: docker compose down
