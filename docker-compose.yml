services:
  nginx:
    image: nginx:alpine
    container_name: budget_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - budget_network

  php:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: budget_php
    volumes:
      - ./backend:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=budget_manager
      - DB_USERNAME=budget_user
      - DB_PASSWORD=budget_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    depends_on:
      - postgres
      - redis
    networks:
      - budget_network

  node:
    build:
      context: .
      dockerfile: docker/Dockerfile.node
    container_name: budget_node
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev
    networks:
      - budget_network

  postgres:
    image: postgres:16-alpine
    container_name: budget_postgres
    environment:
      - POSTGRES_DB=budget_manager
      - POSTGRES_USER=budget_user
      - POSTGRES_PASSWORD=budget_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - budget_network

  redis:
    image: redis:7-alpine
    container_name: budget_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - budget_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: budget_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - budget_network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: budget_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_WTF_CSRF_CHECK_DEFAULT=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - budget_network

volumes:
  postgres_data:
  redis_data:

networks:
  budget_network:
    driver: bridge
