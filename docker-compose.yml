services:
  nginx:
    image: nginx:alpine
    container_name: budget_nginx
    ports:
      - "8080:80"
    volumes:
      - ./backend/public:/var/www/html/public:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - budget_network

  php:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    container_name: budget_php
    volumes:
      - ./backend:/var/www/html
      - ./docker/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=budget_manager
      - DB_USERNAME=budget_user
      - DB_PASSWORD=budget_pass
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
    depends_on:
      - mysql
      - redis
    networks:
      - budget_network

  node:
    build:
      context: .
      dockerfile: docker/Dockerfile.node
    container_name: budget_node
    volumes:
      - ./frontend:/app
    ports:
      - "5173:5173"
    command: npm run dev
    networks:
      - budget_network

  mysql:
    image: mysql:8.0
    container_name: budget_mysql
    environment:
      - MYSQL_DATABASE=budget_manager
      - MYSQL_USER=budget_user
      - MYSQL_PASSWORD=budget_pass
      - MYSQL_ROOT_PASSWORD=root_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - budget_network

  redis:
    image: redis:7-alpine
    container_name: budget_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - budget_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: budget_mailhog
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - budget_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: budget_phpmyadmin
    environment:
      - PMA_HOST=mysql
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=root_pass
      - PMA_ARBITRARY=0
      - UPLOAD_LIMIT=50M
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - budget_network
    volumes:
      - ./docker/phpmyadmin-config.php:/etc/phpmyadmin/config.user.inc.php:ro

volumes:
  mysql_data:
  redis_data:

networks:
  budget_network:
    driver: bridge
